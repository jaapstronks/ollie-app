appId: com.jaapstronks.Ollie-app
---
# Test A4: Log outdoor poop
# Initial state: 0 poops today, streak broken
# Expected: Poop counter updates to "1 poop"

# First scroll up to see status cards
- swipe:
    direction: DOWN
    duration: 500
- takeScreenshot: testing-screenshots/A4-01-initial-state

# Tap FAB to open log menu
- tapOn:
    id: "FAB_BUTTON"
- waitForAnimationToEnd
- takeScreenshot: testing-screenshots/A4-02-log-menu

# Tap on Poop button
- tapOn:
    text: "Poop"
- waitForAnimationToEnd
- takeScreenshot: testing-screenshots/A4-03-poop-sheet

# Select "Outside" location
- tapOn:
    text: "Outside"
- takeScreenshot: testing-screenshots/A4-04-outside-selected

# Tap Log button to save
- tapOn:
    text: "Log"
- waitForAnimationToEnd

# Screenshot the result
- takeScreenshot: testing-screenshots/A4-05-after-poop

# Scroll to see timeline
- swipe:
    direction: UP
    duration: 500
- takeScreenshot: testing-screenshots/A4-06-timeline
