# Test event logging functionality
appId: jaapstronks.Ollie-app
---
- launchApp
- waitForAnimationToEnd

# Wait for app to load
- extendedWaitUntil:
    visible: "Today|Vandaag"
    timeout: 5000

# Test 1: Open all events sheet via FAB tap
- tapOn:
    point: "90%,80%"
- waitForAnimationToEnd
- takeScreenshot: "screenshots/logging-01-all-events-sheet"

# Dismiss by swiping down
- swipe:
    start: "50%,50%"
    end: "50%,90%"
- waitForAnimationToEnd

# Test 2: Open quick log menu via long press
- longPressOn:
    point: "90%,80%"
- waitForAnimationToEnd
- takeScreenshot: "screenshots/logging-02-quick-menu"

# Dismiss menu by tapping outside
- tapOn:
    point: "20%,30%"
- waitForAnimationToEnd
