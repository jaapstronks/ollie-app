# Test logging an event via FAB tap
appId: jaapstronks.Ollie-app
---
- launchApp
- waitForAnimationToEnd

# Wait for app to load
- extendedWaitUntil:
    visible: "Today|Vandaag"
    timeout: 5000

# Tap FAB to open log sheet (bottom-right corner)
- tapOn:
    point: "90%,80%"

- waitForAnimationToEnd
- takeScreenshot: "screenshots/06-log-event-sheet"

# Close the sheet by swiping down
- swipe:
    start: "50%,50%"
    end: "50%,90%"

- waitForAnimationToEnd
